<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List Avançado</title>
    <!-- Css do projeto -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Javascript do Projeto -->
    <script src="js/script.js" defer></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>To do List Avançado</h1>
        </header>
        <form id="todo-form">
            <p>Adicione uma tarefa</p>
            <div class="form-control">
                <input type="text" name="todo-input" id="todo-input" placeholder="O que você vai fazer agora?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
                <form id="edit-form">
                    <p>Deseja editar uma tarefa</p>
                    <div class="form-control">
                        <input type="text" name="edit-input" id="edit-input">
                        <button type="submit">
                            <i fa-solid fa-check-double></i>
                        </button>
                    </div>
                    <button type="submit" id="cancel-edit-btn">Cancelar</button>
                </form>
                <div id="toolbar">
                    <div id="search">
                        <h4>Pesquisar</h4>
                        <form>
                            <input type="text" name="search-input" id="search-input" placeholder="Buscar">
                            <button id="erase-button">
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                        </form>
                        <div id="filter">
                            <h4>Filtrar Tarefas:</h4>
                            <select name="filter-select" id="filter-select"></select>
                            <option value="done">Feitas</option>
                            <option value="do">Fazendo</option>
                            <option value="doing">A Fazer</option>
                        </div>
                    </div>
                    <div id="todo-list">
                        <div class="todo">
                            <h3>Adivinha o que estou fazendo agora....</h3>
                            <button class="finish-todo">
                                <i fa-solid fa-check></i>
                            </button>
                            <button class="edit-pen">
                                <i fa-solid fa-check></i>
                            </button>
                            <button class="remove-todo">
                                <i fa-solid fa-xmark></i>
                            </button>
                            <h3>Estudar Javascript</h3>
                            <button class="finish-todo">
                                <i fa-solid fa-check></i>
                            </button>
                            <button class="edit-pen">
                                <i fa-solid fa-check></i>
                            </button>
                            <button class="remove-todo">
                                <i fa-solid fa-xmark></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
