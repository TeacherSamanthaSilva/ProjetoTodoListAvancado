<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List Avançado</title>
    <!-- Css do projeto -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Javascript do Projeto -->
    <script src="js/script.js" defer></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo-container">
        <header>
            <h1 class="roboto-bold">To do List Avançado</h1>
        </header>
        <form id="todo-form">
            <p class="roboto-light">Adicione uma tarefa</p>
            <div class="form-control">
                <input type="text" name="todo-input" id="todo-input" placeholder="O que você vai fazer agora?" class="roboto-thin">
                <button type="submit" class="roboto-thin">
                    <i class="fa-thin fa-plus"></i>
                </button>
                <form id="edit-form">
                    <p class="roboto-light">Deseja editar uma tarefa</p>
                    <div class="form-control">
                        <input type="text" name="edit-input" id="edit-input" class="roboto-thin">
                        <button type="submit" class="roboto-thin">
                            <i fa-solid fa-check-double></i>
                        </button>
                    </div>
                    <button type="submit" id="cancel-edit-btn" class="roboto-thin">Cancelar</button>
                </form>
                <div id="toolbar">
                    <div id="search">
                        <h4 class="roboto-bold">Pesquisar</h4>
                        <form>
                            <input type="text" name="search-input" id="search-input" placeholder="Buscar" class="roboto-thin">
                            <button id="erase-button">
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                        </form>
                        <div id="filter">
                            <h4 class="roboto-bold">Filtrar Tarefas:</h4>
                            <select name="filter-select" id="filter-select"></select>
                            <option value="done" class="roboto-thin">Feitas</option>
                            <option value="do" class="roboto-thin">Fazendo</option>
                            <option value="doing" class="roboto-thin">A Fazer</option>
                        </div>
                    </div>
                    <div id="todo-list">
                        <div class="todo">
                            <h3 class="roboto-bold">Adivinha o que estou fazendo agora....</h3>
                            <button class="finish-todo">
                                <i fa-solid fa-check></i>
                            </button>
                            <button class="edit-pen">
                                <i fa-solid fa-check></i>
                            </button>
                            <button class="remove-todo">
                                <i fa-solid fa-xmark></i>
                            </button>
                            <h3 class="roboto-bold">Estudar Javascript</h3>
                            <button class="finish-todo">
                                <i fa-solid fa-check></i>
                            </button>
                            <button class="edit-pen">
                                <i fa-solid fa-check></i>
                            </button>
                            <button class="remove-todo">
                                <i fa-solid fa-xmark></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
